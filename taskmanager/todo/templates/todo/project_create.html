{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1 class="text-center fw-bold">Create New Project</h1>
    <form action="" method="post" class="w-75 mx-auto">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary w-100" type="submit" value="Create Project">
    </form>
</div>
{% endblock content %}
