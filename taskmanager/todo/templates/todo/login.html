{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1 class="text-center fw-bold">Login</h1>
    <form action="" method="post" class="w-75 mx-auto">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary w-100" type="submit" value="Update Task">
        <div class="form-text mt-3">
            <p>Dont have account? <a href="{% url 'register' %}">Register</a></p>                    
        </div>
    </form>
</div>
{% endblock content %}
