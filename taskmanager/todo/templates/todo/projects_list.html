{% extends 'todo/base.html' %}

{% block content %}
<div class="container">
    <div class="text-center mb-5">
        <h1 class="text-center fw-bold">Projects</h1>
        <div class="mt-3">
            <a href="{% url 'project_create' %}" class="mt-3">
                <button type="button" class="btn btn-success">Add Project</button>
            </a>
        </div>
    </div>

    {% if not projects %}
    <p class="text-center">No projects</p>
    {% else %}

    <div class="mt-4">
        {% for project in projects %}

        <div class="card w-75 mx-auto shadow p-3 mb-5 bg-body rounded border-0">
            <div class="card-body">
                <h4 class="card-title fw-bold">{{ project|upper }}</h4>
                <div class="mt-4">
                    <a href="{% url 'tasks' project.id %}" class="card-link">
                        <button type="button" class="btn btn-primary">Explore</button>
                    </a>
                    <a href="{% url 'project_update' project.id %}" class="card-link">
                        <button type="button" class="btn btn-success">Update</button>
                    </a>
                    <a href="{% url 'project_delete' project.id %}" class="card-link">
                        <button type="button" class="btn btn-danger">Delete</button>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock content %}
